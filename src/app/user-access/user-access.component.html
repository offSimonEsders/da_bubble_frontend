<section class="user_access_frame" [ngClass]="{'user_access_frame_center': centerContent}" #accessframe>
    
    <div class="header_padding" id="placeholder"></div>
    <div class="router_outlet" #routeroutlet>
        <router-outlet></router-outlet>
    </div>

        <p>Neu bei DABubble?</p>

    </div>
    <div class="to_legal_container">
        <a>Impressum</a>
        <a>Datenschutz</a>
    </div>
</section>
